<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/navigation-bar.css" />
    <link rel="stylesheet" href="../style/frontPage.css" />
    <link rel="stylesheet" href="../style/settings.css" />
    <link rel="stylesheet" href="../style/messages.css" />
    <script defer src="../script/navigationButtons.js"></script>
    <script defer src="../script/index.js"></script>
    <script defer src="../script/frontMenu.js"></script>
    <script defer src="../script/mouseIdle.js"></script>
    <script defer src="../script/gameMessage.js"></script>
    <script
      src="https://kit.fontawesome.com/992def5dc8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigationBar">
      <button class="navigationBar__button js-minimizeButton">
        <i class="fa-solid fa-minus navigationBar__icons"></i>
      </button>

      <button class="navigationBar__button js-maximizeButton">
        <i class="fa-regular fa-window-maximize navigationBar__icons"></i>
      </button>

      <button class="navigationBar__button js-exitButton">
        <i class="fa-solid fa-xmark navigationBar__icons"></i>
      </button>
    </div>

    <section class="menus">
      <div class="frontPage">
        <div class="frontPage__imageContainer">
          <img
            class="frontPage__image js-frontPage_image"
            src="../img/pacman-frontpage.png"
            alt="Pacman Ghost"
          />
        </div>
      </div>

      <div class="frontPage__menu">
        <button class="frontPage_menuButton js-playButton">Play</button>
        <button class="frontPage_menuButton js-mapsButton">
          Check all maps
        </button>
        <button class="frontPage_menuButton js-settingsButton">Settings</button>
      </div>

      <div class="settings__menu">
        <div class="settings__returnContainer">
          <button class="settings__returnBtn js-returnBtn">
            <i class="return__icon fa-solid fa-circle-arrow-left fa-xl"></i>
          </button>
        </div>

        <div class="options">
          <h2 class="settings__title">Game controls</h2>
          <label
            ><img
              class="settings__gameControls"
              src="../assets/key icons/arrows_keys.png"
              alt="arrow keys"
            />
            <input type="radio" class="js-keyControl-arrow" name="controls" />
          </label>
          <label
            ><img
              class="settings__gameControls"
              src="../assets/key icons/wsad_keys.png"
              alt="wsad keys" /><input
              class="js-keyControl-wsad"
              checked
              type="radio"
              name="controls"
          /></label>
        </div>
      </div>
    </section>

    <div class="topContainer">
      <div class="scoreContainer">
        <div>Score: <span class="js-score">0</span></div>
      </div>

      <div class="lifeCount">
        <div><i class="life1 fa-solid fa-heart"></i></div>
        <div><i class="life2 fa-solid fa-heart"></i></div>
        <div><i class="life3 fa-solid fa-heart"></i></div>
      </div>
    </div>

    <div class="canvasContainer"><canvas> </canvas></div>

    <div class="gameMessage js-gameMessage">
      <div class="gameMessage__barContainer">
        <div class="gameMessage__closeMessage js-closeGameMessage">
          <i
            class="fa-solid fa-circle-xmark"
            style="color: #d70909; padding: 5px"
          ></i>
        </div>
      </div>

      <div class="gameMessage__contentContainer">
        <div class="gameMessage__content js-message__content">You win !</div>
      </div>

      <div class="gameMessage__btns">
        <button class="gameMessage__nextLvBtn js-gameMessage__returnMenu">
          Return to menu
        </button>
        <button class="gameMessage__nextLvBtn game-win js-gameMessage__nextLV">
          Next Lv
        </button>
        <button class="gameMessage__nextLvBtn game-lose js-gameMessage__retry">
          Try Again (<span class="js-lifeCount"></span
          ><i class="fa-solid fa-heart"></i>)
        </button>
      </div>
    </div>

    <audio
      class="introAudio"
      loop
      src="../assets/audio/Pacman_background.mp3"
    ></audio>

    <audio class="ghostSound" src="../assets/audio/Ghost.mp3"></audio>
    <audio class="beforeStartSound" src="../assets/audio/Intro.mp3"></audio>
    <audio class="deathSound" src="../assets/audio/Death.mp3"></audio>
    <audio class="cutSceneSound" src="../assets/audio/Cutscene.mp3"></audio>
    <audio class="fruitSound" src="../assets/audio/Fruit.mp3"></audio>
    <audio class="chompSound" src="../assets/audio/Chomp.mp3"></audio>
    <audio class="gameOverSound" src="../assets/audio/gameOver.mp3"></audio>
    <audio
      class="winningGameSound"
      src="../assets/audio/winningGame.mp3"
    ></audio>
  </body>
</html>
